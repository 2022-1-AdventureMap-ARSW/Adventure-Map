<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>Adventure Map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="js/App.js"></script>
        <script src="js/clientRequest.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
</head>
<body style="padding: 2%;" onload="init()">
<main>
    <div style="margin-left: 2%;">
        <h1 class="text-danger"> Adventure Map </h1>
    </div>
    <hr>
    <div class="d-md-flex flex-md-row">
        <div class="card" style="width: 90%; margin: 2%; padding: 2%;">
            <h3 class="text-primary" id="authorName">Top Scores</h3>
            <div class="card-body" >
                <table class="table table-bordered" id="tableBluePrints">
                    <thead>
                    <tr>
                        <th scope="col">Jugador</th>
                        <th scope="col">Puntos</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <hr>
                <div>
                    <p id="totalPoints" style="font-weight: bold;">Pelear</p>
                </div>
            </div>
        </div>
        <div class="card" style="width: 90%; margin: 2%; padding: 2%;">
            <h5 class="text-primary" id="Mapa de juego"> Tablero:  </h5>
            <div id = "cuerpobotonesmov">
                <button onclick="movimiento.arriba()" type='button' class='btn btn-primary' >
                    Abajo
                </button>
                <button onclick="movimiento.abajo()" type='button' class='btn btn-primary' >
                    Arriba
                </button>
                <button onclick="movimiento.izquierda()" type='button' class='btn btn-primary' >
                    Izquierda
                </button>
                <button onclick="movimiento.derecha()" type='button' class='btn btn-primary' >
                    Derecha
                </button>
            </div>
            <br>
            <canvas id="gameCanvas" width="400px" height="400px" style="border:1px solid #000000;"></canvas>
        </div>
    </div>
</main>


<script src="js/Creacion-mapa-Juego.js"></script>
<script src="js/Jugador.js"></script>
<script src="js/Monstruos.js"></script>

</body>
</html>
