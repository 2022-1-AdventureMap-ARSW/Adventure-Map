<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>Adventure Map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="js/App.js"></script>
        <script src="js/clientRequest.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-oqVuAfXRKap7fdgcCY5uykM6+R9GqQ8K/uxy9rx7HNQlGYl1kPzQho1wx4JwY8wC" ></script>
    </head>
</head>
<body style="padding: 2%;" onload="init()">
<main>
    <div style="margin-left: 2%;">
        <h1 class="text-danger"> Adventure Map </h1>
    </div>
    <hr>
    <div class="d-md-flex flex-md-row">
        <div class="card" style="width: 90%; margin: 2%; padding: 2%;">
            <div class="card-body" >
                <div id = "cuerpo pelea">
                    <h1 id="totalPoints" style="font-weight: bold;">Pelear:</h1>
                    <div>
                        <img alt=""  id="imagenJugador" src="img/CAMINANDO.jpg" width="250" height="250">
                        <p id="vidaE" style="font-weight: bold;"> VidaE: </p>
                        <p id="ataqueE" style="font-weight: bold;"> ataqueE: </p>
                        <p id="vidaP" style="font-weight: bold;"> VidaP: </p>
                        <p id="ataqueP" style="font-weight: bold;"> ataqueP: </p>
                    </div>
                    <button onclick="huirJugador()" type='button' class='btn btn-primary' >
                        Huir
                    </button>
                    <button onclick="atacarJugador()" type='button' class='btn btn-primary' id="botonAtaque" >
                        Atacar
                    </button>
                </div>
                <br>
                <br>
                <h3 class="text-primary" id="authorName">Top Scores</h3>
                <table class="table table-bordered" id="tableBluePrints">
                    <caption>Estadisticas del jugador</caption>
                    <thead>
                    <tr>
                        <th scope="col">Jugador</th>
                        <th scope="col">Puntos</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <hr>
            </div>
        </div>
        <div class="card" style="width: 90%; margin: 2%; padding: 2%;">
            <h5 class="text-primary" id="Mapa de juego"> Tablero:  </h5>
            <div id = "cuerpobotonesmov">
                <button onclick="move('ABA');" type='button' class='movement' >
                    Abajo
                </button>
                <button onclick="move('ARR');" type='button' class='movement' >
                    Arriba
                </button>
                <button onclick="move('IZQ');" type='button' class='movement' >
                    Izquierda
                </button>
                <button onclick="move('DER');" type='button' class='movement' >
                    Derecha
                </button>
            </div>
            <br>
            <canvas id="gameCanvas" width="300px" height="300px" style="border:1px solid #000000;"></canvas>
        </div>
    </div>
</main>


<script defer src="js/Creacion-mapa-Juego.js"></script>
<!-- <script src="js/Jugador.js"></script> -->
<script defer src="js/Monstruos.js" ></script>
<script defer src="js/Jugador.js"></script>

</body>
</html>
